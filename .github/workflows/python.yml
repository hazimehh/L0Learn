name: Python CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [macos-latest, ubuntu-latest] #, ubuntu-latest]
        include:
          - os: macos-latest
            INSTALL_DEPS: brew install armadillo
          - os: ubuntu-latest
            INSTALL_DEPS: |
              sudo apt-get install liblapack-dev
              sudo apt-get install libblas-dev
              sudo apt-get install libboost-dev
              sudo apt-get install libarmadillo-dev
    defaults:
      run:
        working-directory: ./python

    steps:
      - uses: actions/checkout@v2
      - name: install-dependencies
        run: ${{ matrix.INSTALL_DEPS }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        env:
          L0LEARN_COVERAGE_MODE: 1
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install pytest-cov
          pip install coveralls
          python setup.py build_ext --force --inplace  # force to recompile with COVERAGE_MODE
          pip install -e ".[test]"
      - name: Run Tests and Coverage
        run: python -m pytest --cov=l0learn
      - name: Coveralls
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
