language: R
r:
  - devel
sudo: false
cache: packages
warnings_are_errors: false
after_failure:
  - cat /home/travis/build/hazimehh/L0Learn/L0Learn.Rcheck/00check.log
addons:
  apt:
    packages:
      - valgrind
after_success:
  - travis_wait 300 R -d "valgrind --track-origins=yes" CMD check --as-cran --use-valgrind --no-stop-on-test-error ${PKG_TARBALL}
